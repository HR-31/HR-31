{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" required autofocus>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required autofocus>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" type="password" placeholder="Confirm Password" required autofocus>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
